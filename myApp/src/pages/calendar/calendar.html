<ion-content padding>
  <ion-grid class="calendar">
    <ion-row class="calendar-header-row">
      <ion-col class="center calendar-header-col" width-14 *ngFor="let head of wHeadShort">
        <b>{{head}}</b>
      </ion-col>
    </ion-row>
    <ion-row class="calendar-row" *ngFor="let week of month; let i = index;">
      <ion-col style="height: 25px;width: 30px;position: relative;" class="center calendar-col" width-14 *ngFor="let day of week"
        [class.today]="isToday(day)" [class.diff-month]="diffMonth(day)">
        <button style="padding: 0px;background-color: inherit;position: absolute;left: 1px;top: 1px;">{{ toDate(day) }}</button>
        <span style="width: 4px;height: 4px;-moz-border-radius: 4px;-webkit-border-radius: 4px;border-radius: 4px;
        position: absolute;right: 3px;top: 3px;" [ngStyle]="{'background-color': color}"></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </ion-col>
    </ion-row>
    <ion-row class="calendar-last-row">
      <ion-col width-80>
        {{current | date: 'EEEE, MMM dd yyyy'}}
      </ion-col>
      <ion-col width-10 (click)="previousMonth()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </ion-col>
      <ion-col width-10 class="right-arrow" (click)="nextMonth()">
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
