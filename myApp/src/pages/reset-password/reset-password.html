<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background-image">
  <h3>Reset your password</h3>
  <div class="reset-password">
    Enter your email address and we will send you a link to reset your password.
    <input class="email" type="text" [(ngModel)]="email" placeholder="Enter your email address">
    <button class="send-email" (click)="resetPassword()">Send password reset email</button>
  </div>

</ion-content>
