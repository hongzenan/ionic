<ion-header>
  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="scroll-content">
  <button ion-button (click)="show()">Show</button>
  <ion-list>
    <div>
      Welcome {{user}}
    </div>
  </ion-list>
  <ul>
    <li *ngFor="let item of items | async">
      {{ item | json }}
    </li>
  </ul>
  <button ion-button (click)="signout()">Logout</button>
  <button ion-button (click)="save()">Save</button>
</ion-content>
