<ion-header>
  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="scroll-content">
  <ion-list *ngFor="let month of diarys_array">
    <ion-list-header>
      {{ month.month }}
    </ion-list-header>
    <button ion-item *ngFor="let item of month.diarys" class="diary-item" (click)="goToDetail(item)">
      <div class="tag-color-side-bar"></div>
      <div class="item-time-middle-bar">
        <div class="item-time-bar-one">{{ item.date.day }}</div>
        <div class="item-time-bar-one">{{ item.date.date }}</div>
        <div class="item-time-bar-one">{{ item.date.hours}} : {{ item.date.minutes}}</div>
      </div>
      <div class="item-content-preview">
        <div class="item-content-preview-title">{{ item.text_title }} {{ item.text_content }}</div>
        <div class="item-content-preview-tags">
          <div class="item-content-preview-tags-item">
            <ion-icon name="add"></ion-icon>
          </div>
          <div class="item-content-preview-tags-item">
            <ion-icon name="image"></ion-icon>
          </div>
          <div class="item-content-preview-tags-item">
            <ion-icon name="pin"></ion-icon>
          </div>
        </div>
      </div>
    </button>
  </ion-list>

  <button ion-button (click)="show()">Show</button>
  <ion-list>
    <div>
      Welcome {{user}}
    </div>
  </ion-list>
  <ul>
    <li *ngFor="let item of items | async">
      {{ item | json }}
    </li>
  </ul>
  <button ion-button (click)="signout()">Logout</button>
  <button ion-button (click)="save()">Save</button>

  <ion-fab bottom right="10px">
    <button ion-fab (click)="addTopic()">
     <ion-icon name="add"></ion-icon>
   </button>
  </ion-fab>
</ion-content>
