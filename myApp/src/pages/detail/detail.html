<!--
  Generated template for the Detail page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
    <ion-buttons end>
      <button ion-button (click)="chooseImage()">
        <ion-icon name="image"></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="image-wrap" (click)="imageDetail()">
    <div><img src="../../assets/image.jpg"></div>
  </div>
  <div class="list-icon-wrap">
    <ion-fab class="list-icon-fab">
      <button ion-fab (click)="goToImages()">
        <ion-icon name="apps"></ion-icon>
      </button>
    </ion-fab>
  </div>

  <div class="time-wrap">
    <div class="time-day">
      
    </div>
    <div class="time-date">
      
    </div>
    <div class="time-time">
      
    </div>
  </div>

  <div class="text-title">

  </div>
  <div class="text-content" contenteditable="true">
  </div>

  <div class="tag-wrap">
    <div class="tag-tags">
      <ion-icon name="pricetag"></ion-icon>
    </div>
    <div class="tag-locate">
      <ion-icon name="pin"></ion-icon>
    </div>
  </div>
</ion-content>
