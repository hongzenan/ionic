<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="image"></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="image-wrap">
    <div><img src="../../assets/logo.jpg"></div>
  </div>
  <div class="list-icon-wrap">
    <ion-fab class="list-icon-fab">
      <button ion-fab>
        <ion-icon name="apps"></ion-icon>
      </button>
    </ion-fab>
  </div>

  <div class="time-wrap">
    <div class="time-day">
      a
    </div>
    <div class="time-date">
      b
    </div>
    <div class="time-time">
      c
    </div>
  </div>

  <div style="width: 270px;min-height: 30px;line-height: 30px;height: auto;border-bottom: 1px;background-color: pink;" contenteditable="true">
  </div>
</ion-content>
