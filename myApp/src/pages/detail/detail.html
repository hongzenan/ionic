<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
    <ion-buttons end>
      <button ion-button (click)="chooseImage()">
        <ion-icon name="image"></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="image-wrap">
    <div><img class="image" [src]="lastImage"></div>
  </div>
  <div class="list-icon-wrap">
    <ion-fab class="list-icon-fab">
      <button ion-fab (click)="goToImages()">
        <ion-icon name="apps"></ion-icon>
      </button>
    </ion-fab>
  </div>

  <div class="time-wrap">
    <button class="time-date" style="background-color: white;" (click)="showCalendar()">
      {{ dateContain.date }}
    </button>
    <button class="time-day" style="background-color: white;" (click)="showCalendar()">
      <div class="time-day-weekday">
        {{ dateContain.day }}
      </div>
      <div class="time-day-month">
        {{ dateContain.month }} {{ dateContain.year }}
      </div>
    </button>
    <div class="time-time" style="background-color: white;">
      <ion-datetime class="time-time" displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
    </div>
  </div>

  <div class="text-title">
    <input class="title-modify" type="text" name="title" [(ngModel)]="text.title" placeholder="title">
  </div>
  <div id="content" class="text-content" contenteditable="true">
  </div>

  <div class="tag-wrap">
    <div>
      <button class="tag-tags" (click)="setTag()">
        <ion-icon name="pricetag"></ion-icon>
        <span>{{ tag }}</span>
      </button>
    </div>
    <div>
      <button class="tag-locate" (click)="setGeolocation()">
        <ion-icon name="pin"></ion-icon>
        <span>{{ location }}</span>
      </button>
    </div>
  </div>
</ion-content>
